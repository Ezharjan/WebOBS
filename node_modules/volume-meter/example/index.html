<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>volume-meter example</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        position: relative;
      }
      body {
        padding: 50px;
      }
      .container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .left, 
      .right {
        width: 49%;
        height: 100%;
        background: #A00;
        position: absolute;
        bottom: 0;
      }
      .right {
        left: 51%;
        background: #0A0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <script type="text/javascript" src="build.js"></script>
  </body>
</html>
